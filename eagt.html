<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Test Page">
    <meta name="author" content="Angelina Li">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <br><br>
                <h2><a href="https://www.eagivingtuesday.org/">Practice EAGT Donation Speed</a></h2>
                <h4 id="time">Current Time</h4>
                <hr>

                <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                <div onclick="updateText()"
                     class="btn btn-success btn-block">Donate $2499</div>
            </div>
        </div>
    </div>
</body>

<script>
    function updateText() {
        var textElement = document.getElementById("time");
        var time = new Date();
        var timeText = getTimeUnitString(time.getHours()) + ":" + 
                       getTimeUnitString(time.getMinutes()) + ":" + 
                       getTimeUnitString(time.getSeconds()) + "." + 
                       time.getMilliseconds();
        textElement.innerHTML = "Current Time: <b>" + timeText + "</b>";
    }
    function getTimeUnitString(timeUnit) {
        return timeUnit > 10 ? timeUnit : "0" + timeUnit;
    }
</script>

</html>
